<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About us</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body{
            background-color: black;
        }

        .sec{
            background: url('tour.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 50px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .title{
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(52, 51, 51, 0.8);
            padding: 30px;
            text-align: center;
        }

        .title h1{
            color: #fff;
            margin-bottom: 30px;
            font-size: 30px;
            font-weight: 900;
        }

        .text{
            font-size: 16px;
            color: whitesmoke;
            line-height: 30px;
            margin-bottom: 20px;
        }

        @media (min-width: 768px){
            .sec{
                padding: 150px 0;
            }

            .title{
                width: 45%;
                padding: 150px;
                display: inline-block;
                vertical-align: middle;
                text-align: left;
            }

            .text{
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <section class="sec">
        <div class="title">
            <h1>About Us</h1>
            <p class="text">
                Srilanka's most popular travelling plan website. Here you can find out more information about your favorite destinations. <strong>Enjoy your way with us.</strong>
            </p>
        </div>
    </section>
</body>
</html>
